token_map:
  information: info
  datum: data
  identifier: id
  identifiers: id
  identificator: id
  services: service
  sites: site
  3rd: third

normalization_rules:
  first party:
  - '^(we|us|i)$'
  - '^our (service|(web)?site|product|server|app(lication)?|system|software|company)$'
  - '^our .*\b(affiliated?|subsidiary)'
  - '^our .*\b(parent|group)'

  pii:
  - '^(personally|directly)? identifiable info$'
  non-pii:
  - '^non-personally identifiable info$'
  personal info:
  - '^personal (info|data|detail)$'
  contact info:
  - 'contact (info|data|detail)$'

  person name:
  - '(first|last|family|middle|given|real|legal|maiden|person|contact|passenger|personal|full|sur)\s*name$'
  geolocation:
  - '(geo-?(graphic)?\s*)?location\s*(info|data|history|detail|attribute|coordinate|feature)?$'
  - '(geo-?)?locational (info|data|history|detail)$'
  - 'geographic (info|data|history|detail)$'
  - 'location (base|relate|specific)'
  - 'location coordinate$'
  - 'location (gps|mapping|tracking) data'
  - 'gps (track|coordinate|position|data|level data)$'
  phone number:
  - '(tele)?phone (mobile )?number'
  - '(mobile|fax|contact) number'
  email address:
  - '(e[\s-]?mail) (address|account|address info)$'
  imei:
  - '^imei'
  - 'international mobile (equipment |device )id(entification|entity)?'
  mac address:
  - 'mac address(es)?$'
  - '^mac$'
  - 'media access control'
  - 'network card address(es)?$'
  - 'bssids?$'
  advertising id:
  - 'ad(vertis(ing|er))? (\w+ )?id$'
  - 'advertising id(entification)? number$'
  - 'a[ad]id$'
  - 'idfa$'
  gsf id:
  android id:
  - 'android[_\s]?(ud)?id( number)?$'
  - 'android device id'
  serial number:
  - '(device|android) serial (number|no)$'
  - '^serial number$'
  sim serial number:
  - 'imsi$'
  - 'international mobile subscriber identification number'
  - 'sim code$'
  - 'iccid$'
  router ssid:
  - 'ssids?$'
  - 'wi[ -]?fi (end|access)[-\s]?point$'
  package dump:
  - 'app(lication)? list$'
  - 'package dump'