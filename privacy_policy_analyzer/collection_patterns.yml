token_mapping:
  VERB_SHARE_WITH:
  - share
  - trade
  VERB_PROVIDE_WITH:
  - supply
  - provide
  VERB_PROVIDE_TO:
  - provide
  - supply
  - release
  - disclose
  - transfer
  - transmit
  - sell
  - give
  VERB_COLLECT_FROM:
  - collect
  - gather
  - obtain
  - receive
  - solicit
  - acquire
  VERB_GENERAL_USE:
  - use
  - keep
  - access
  - process
  - store
  - save
  - log
  - analyze
  - record
  - retain
  - preserve
  - need
  - VERB_SHARE_WITH
  - VERB_PROVIDE_WITH
  - VERB_PROVIDE_TO
  - VERB_COLLECT_FROM
  VERB_GENERAL_SHARE:
  - VERB_SHARE_WITH
  - VERB_PROVIDE_WITH
  - VERB_PROVIDE_TO
  VERB_ASK_TODO:
  - ask
  - require
patterns:
  # E use D
  - ENTITY:nsubj,VERB_GENERAL_USE,DATA:dobj
  - ENTITY:pobj,by:agent,VERB_GENERAL_USE,DATA:nsubjpass
  # ... share E with D
  - ENTITY:pobj,with:prep,VERB_SHARE_WITH,DATA:dobj
  - ENTITY:pobj,with:prep,VERB_SHARE_WITH,DATA:nsubjpass
  # ... provide E with D
  - ENTITY:dobj,VERB_PROVIDE_WITH,with:prep,DATA:pobj
  - ENTITY:nsubjpass,VERB_PROVIDE_WITH,with:prep,DATA:pobj
  # ... provide D to E
  - ENTITY:pobj,to:prep,VERB_PROVIDE_TO,DATA:dobj
  - ENTITY:pobj,to:prep,VERB_PROVIDE_TO,DATA:nsubjpass
  # ... collect D from E
  - ENTITY:pobj,from:prep,VERB_COLLECT_FROM,DATA:dobj
  - ENTITY:pobj,from:prep,VERB_COLLECT_FROM,DATA:nsubjpass
  # E ask ... to provide D
  - ENTITY:nsubj,VERB_ASK_TODO,VERB_GENERAL_SHARE:xcomp,DATA:dobj
  # E make use of D
  - ENTITY:nsubj,make,use,of:prep,DATA:pobj