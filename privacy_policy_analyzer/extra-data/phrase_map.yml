DATA:
  personal information:
    - '^((your|user)\s+)?personal (data|info|information)$'
    - '^personal (data|info|information) (that )?(about (you|user)|you (provide|enter|submit))'
    - '!(cannot|no[nt]?)'

  personal identifier:
    - '(personal|user) id(entifier)?'
    - '(personally|directly)\b.*\bidentif\w+\b.*\b(information|data)'
    - '=PII'
    - 'information\b.*\bidentify\b.*\b(you|individual|person|user)'
    - '!(cannot|no[nt]?)'
    - '!de-?identif\w+'

  identifier:
    - '^identifier$'
    - '^(other\s+)?(unique|persistent) identifier$'

  # government IDs
  government identifier:
    - 'government(al)?\b.*\bid(entification)? number'
    - 'government(al)?\b.*\bid(entifier)?'

  ssn:
    - 'social security\b.*\bnumber'
    - '=SSN'

  passport number:
    - 'passport\b.*\b(number|detail|no)'

  "driver's license number":
    - "driver('s)? license (number|information|copy)"

  # bank account
  "credit / debit card number":
    - '(credit|debit|payment)\b.*\bcard (number|information|detail)'

  # personal characteristics
  personal characteristic:
    - '(personal|user|demographic) characteristic'

  protected classification:
    - 'protected classification'

  date of birth:
    - 'date of birth'
    - 'birth\s*(day|date)'

  age:
    - '^age$'

  gender:
    - '^(gender|sex)$'

  "race / ethnicity":
    - 'race'
    - 'ethnicity'

  # biometric information
  biometric information:
    - 'biometrics'
    - 'biometric (data|information|identifier)'

  voiceprint:
    - 'voiceprint'
    - 'voice pattern'

  fingerprint:
    - 'fingerprint'
    - '!(device|digital|build|system)'

  # geolocation
  geolocation:
    - '(geo-?(graphic)?\s*)?location'
    - '(geo-?)?locational (information|data|history|detail)'
    - 'geographic (information|data|history|detail)'
    - 'location (base|relate|specific)'
    - 'location (mapping|tracking) data'
    - '!(precise|A?GPS|coarse|non-precise|approximate)'

  precise geolocation:
    - 'precise\b.*\b(geo-?(graphic)?\s*)?location'
    - 'location coordinate'
    - '=A?GPS'
    - '(latitude|longitude)'
    - '!(non-precise)'

  coarse geolocation:
    - '(coarse|imprecise|non-precise|approximate)\b.*\b(geo-?(graphic)?\s*)?location'

  # contact information
  contact information:
    - 'contact\b.*\b(info(rmation)?|data|detail|method)'
    - 'information\b.*\bused to contact\b.*\byou'
    - '!(cannot|no[nt]?)'

  person name:
    - '(first|last|family|middle|given|real|legal|maiden|person|contact|passenger|personal|full|sur)\s*name'
    - '^(your )?name$'

  phone number:
    - '(tele)?phone (mobile )?number'
    - '(mobile|fax|contact) number'

  email address:
    - '(e[\s-]?mail)\b.*\b(address|account|address information)'

  postal address:
    - '(home|work|postal|physical|residential|street|billing|accurate|shipping|delivery|your|mail|mailing|primary) address'
    - '^address$'

  # device identifiers
  device identifier:
    - '(device|mobile)\b.*\bid(entifier)?'
    - 'identifier (for|of|link|associate|assign|match|tie|specific)\b.*\bdevice'
    - '!(cannot|no[nt]?)'

  software identifier:
    - 'software\b.*\bid(entifier)?'

  hardware identifier:
    - 'hardware\b.*\bid(entifier)?'

  imei:
    - 'imei'
    - 'international mobile (equipment |device )id(entification|entity)?'

  mac address:
    - 'mac address(es)?'
    - '=MAC'
    - 'media access control'
    - 'network card address(es)?'
    - 'bssids?'

  advertising id:
    - 'ad(vertis(ing|er))?\b.*\bid(entifier)?'
    - 'advertising id(entification)? number'
    - 'id(entifier?)?\b.*\badvertising'
    - 'a[ad]id'
    - 'idfa'

  gsf id:
    - 'gsf id'

  android id:
    - 'android[_\s]?(ud)?id(entifier)?'
    - 'android device id(entifier)?'

  serial number:
    - "(device|android)('s)? serial (number|no)"
    - '^serial number'

  sim serial number:
    - 'imsi'
    - 'international mobile subscriber identification number'
    - 'sim code'
    - 'iccid'

  router ssid:
    - 'ssids?'
    - 'id(entifier?)?\b.*\brouter'
    - 'wi[ -]?fi (end|access)[-\s]?point'

  ip address:
    - '=IP'
    - 'internet protocol address'

  'cookie / pixel tag':
    - 'cookie'
    - 'pixel tag'
    - 'web beacon'

  web beacon:
    - 'web (beacon|bug)'
    - '(clear|transparent|invisible) (gif|graphic|image)s?'
    - '(pixel|gif) tag'

  # usage / activity data
  internet activity:
    - '(internet|website|app(lication)) (activity|usage)'

  'browsing / search history':
    - '(browsing|search|browse|online) (history|behaviour)'

  package dump:
    - 'app(lication)? list'
    - 'package dump'
    - 'instal (package|app(lication)?|software)'
    - '(package|app(lication)?|icon) instal'
    - 'list of\b.*\b(package|app(lication)?)'

  # others
  non-personal information:
    - 'non[- ]*(personally|directly)\b.*\bidentif\w+\b.*\b(information|data)'
    - 'non[- ]*PII'
    - 'information\b.*\b(cannot|no[nt]?)\b.*\bidentify\b.*\b(you|individual|person|user)'
    - 'non-personal\b.*\b(information|data)'

  'aggregate / deidentified / pseudonymized information':
    - '(aggregated?|anonymized|anonymised|anonymous|de-identified) (data|information)'

ACTOR:
  first party:
  - '^(we|us|i)$'
  - '^our (service|(web)?site|product|server|app(lication)?|system|software|company)$'
  - '^our .*\b(affiliated?|subsidiary)'
  - '^this (website|site|app(lication)?)$'

  third party:
  - 'third[\s-]?party\b\s*\b(service|provider|partner|vendor|website|site|company|platform|contractor)?$'
  - 'third party (we use|service provider)$'
  - 'service provider$'

  advertising provider:
  - 'ad(vertis\w+)?\b.*\b(provider|network|company|platform|vendor|partner|agency|service)'
  - 'advertiser'

  social network:
  - 'social (network\w*|medium)'

  analytic provider:
  - 'analytics?\b.*\b(provider|company|platform|vendor|partner|service|tool|software)'
  - 'measurement service'
  - 'business analytics'

  email service provider:
  - 'email\b.*\b(provider|service)'
  - 'provider of\b.*\bemail'

  content provider:
  - 'content provider'

  search engine:
  - 'search (engine|information|result)\b.*\b(provider)?'
