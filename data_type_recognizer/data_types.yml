# (A) Identifiers such as a real name, alias, postal address, unique personal
# identifier, online identifier Internet Protocol address, email address,
# account name, social security number, driver’s license number, passport
# number, or other similar identifiers.
# (x) “Unique identifier” or “Unique personal identifier” means a persistent
# identifier that can be used to recognize a consumer, a family, or a device
# that is linked to a consumer or family, over time and across different
# services, including, but not limited to, a device identifier; an Internet
# Protocol address; cookies, beacons, pixel tags, mobile ad identifiers, or
# similar technology; customer number, unique pseudonym, or user alias;
# telephone numbers, or other forms of persistent or probabilistic identifiers
# that can be used to identify a particular consumer or device.

