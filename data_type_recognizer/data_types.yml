# (b) “Biometric information” means an individual’s physiological, biological,
# or behavioral characteristics, including an individual’s deoxyribonucleic acid
# (DNA), that can be used, singly or in combination with each other or with
# other identifying data, to establish individual identity. Biometric
# information includes, but is not limited to, imagery of the iris, retina,
# fingerprint, face, hand, palm, vein patterns, and voice recordings, from which
# an identifier template, such as a faceprint, a minutiae template, or a
# voiceprint, can be extracted, and keystroke patterns or rhythms, gait patterns
# or rhythms, and sleep, health, or exercise data that contain identifying 
# information.
